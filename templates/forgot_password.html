<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mot de passe oublié - Normaxis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-image: url('/static/marbre.jpg'); background-size: cover; background-position: center; font-family: 'Inter', sans-serif;">

    <div class="p-4 rounded shadow" style="background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(12px); max-width: 400px; width: 100%;">
        <h3 class="text-center mb-3">🔒 Mot de passe oublié</h3>
        <p class="text-center">Entrez votre adresse e-mail pour recevoir un lien de réinitialisation.</p>

        <!-- Zone des messages flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="alert alert-warning text-start">
              {% for category, message in messages %}
                <div>{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Adresse e-mail</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Envoyer le lien</button>
        </form>

        <div class="text-center mt-3">
            <small><a href="{{ url_for('login') }}">← Retour à la connexion</a></small>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Normaxis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper d-flex justify-content-center align-items-center vh-100" style="background-image: url('/static/marbre.jpg'); background-size: cover; background-position: center;">
        <div class="login-card p-4 rounded shadow" style="background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(12px); width: 100%; max-width: 400px;">
            
            <div class="text-center mb-3">
                <img src="{{ url_for('static', filename='logo_normaxis.png') }}" alt="Logo Normaxis" style="height: 150px; object-fit: contain;">
            </div>

            <h2 class="text-center mb-4">Connexion</h2>

            <!-- Zone des messages flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="alert alert-warning text-start">
                  {% for category, message in messages %}
                    <div>{{ message }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="email" class="form-label">Adresse e-mail</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-dark w-100">Se connecter</button>

                <!-- Bouton pour basculer vers la connexion administrateur -->
                <a href="{{ url_for('admin_login') }}" class="btn btn-outline-dark w-100 mt-2">Connexion administrateur</a>
            </form>

            <div class="text-center mt-3">
                <small>Pas encore de compte ? <a href="{{ url_for('register') }}">Créer un compte</a></small>
                <small class="d-block mt-2">Pas reçu l’e-mail ? <a href="{{ url_for('resend_confirmation') }}">Renvoyer la confirmation</a></small>
            </div>
        </div>
    </div>
</body>
</html>

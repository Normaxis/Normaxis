<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un nouveau poste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/marbre.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Inter', sans-serif;
            padding: 2rem;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>➕ Nouveau Poste</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom du poste</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="photo" class="form-label">Photo du poste</label>
                <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary w-100">Créer le poste</button>
        </form>
        <a href="{{ url_for('liste_postes') }}" class="btn btn-link d-block text-center mt-3">⬅ Retour à la liste des postes</a>
    </div>
</body>
</html>

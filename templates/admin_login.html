<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion Admin - Normaxis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/marbre.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .logo {
            height: 150px;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-dark {
            border-radius: 0.5rem;
        }

        .form-footer {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <img src="{{ url_for('static', filename='logo_normaxis.png') }}" alt="Normaxis" class="logo">
        <h3 class="mb-4">Connexion Administrateur</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="alert-box text-start">
              {% for category, message in messages|unique %}
                <div class="alert alert-{{ category }} mb-2" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('admin_login') }}">
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Adresse e-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3 text-start">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-dark w-100">Se connecter</button>
        </form>

        <div class="form-footer mt-3">
            <a href="{{ url_for('login') }}" class="text-decoration-none">← Retour à la connexion utilisateur</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Renvoyer l'e-mail de confirmation - Normaxis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <h4 class="mb-3 text-center">Renvoyer l’e-mail de confirmation</h4>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="email" name="email" class="form-control mb-3" placeholder="Adresse e-mail" required>
            <button type="submit" class="btn btn-primary w-100">Renvoyer l’e-mail</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{{ url_for('login') }}">Retour à la connexion</a>
        </div>
    </div>
</body>
</html>

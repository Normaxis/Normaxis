<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier Poste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/marbre.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 2rem;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .btn-primary {
            width: 100%;
            font-weight: 500;
        }

        .btn-back {
            display: block;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .current-photo {
            max-height: 150px;
            margin-bottom: 1rem;
            display: block;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>‚úèÔ∏è Modifier le Poste</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom du poste</label>
                <input type="text" id="nom" name="nom" class="form-control" value="{{ poste.nom }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-control" rows="4" required>{{ poste.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="photo" class="form-label">Photo du poste</label>
                {% if poste.photo %}
                    <img src="{{ url_for('static', filename='uploads/' + poste.photo) }}" alt="Photo du poste" class="current-photo">
                {% endif %}
                <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">üíæ Enregistrer les modifications</button>
        </form>
        <a href="{{ url_for('liste_postes') }}" class="btn-back">‚Üê Retour √† la liste des postes</a>
    </div>
</body>
</html>

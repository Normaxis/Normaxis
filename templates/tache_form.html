<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle Tâche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:#f4f4f4; padding:2rem;">
    <div class="container bg-white rounded shadow p-4" style="max-width:600px;">
        <h2>➕ Ajouter une Tâche à : {{ poste.nom }}</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom de la tâche</label>
                <input type="text" class="form-control" name="nom" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Ajouter</button>
        </form>
        <a href="{{ url_for('liste_postes') }}" class="btn btn-link mt-3">⬅ Retour à la liste des postes</a>
    </div>
</body>
</html>
